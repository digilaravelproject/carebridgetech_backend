<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Upload Tool...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #005783 0%, #009EE0 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #005783; margin: 0 0 20px 0; }
        p { color: #666; margin: 0 0 30px 0; }
        .btn {
            background: #007BA7;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover { background: #005783; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007BA7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = '/upload-test.html';
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Opening Upload Tool</h1>
        <div class="spinner"></div>
        <p>Redirecting you to the image upload tool...</p>
        <a href="/upload-test.html" class="btn">Click here if not redirected</a>
    </div>
</body>
</html>
